<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<div style="margin-top: 100px">
    <h1 style="text-align: center">Please enter your information below</h1>
</div>
<form style="margin-top: 130px" class="form-control" >
    <fieldset>
        <legend>Sign Up Form</legend>
        <div class="container">

            <div style="margin-top: 20px">
                <label for="firstname"><b>First name</b></label>
                <input type="text" size="35" name="firstname" id="firstname" class="form-control">
            </div>

            <div style="margin-top: 20px">
                <label for="lastname"><b>Last name</b></label>
                <input type="text" size="35" name="lastname" id="lastname" class="form-control">
            </div>

            <div style="margin-top: 20px">
                <label for="email"><b>E-mail</b></label>
                <input style="margin-left: 25px" type="text" size="35" name="email" id="email" class="form-control">
            </div>

            <div style="margin-top: 20px">
                <label for="password"><b>Password</b></label>
                <input style="margin-left: 6px" type="password" size="35" name="password" id="password" class="form-control">
            </div>

            <div style="margin-top: 20px">
                <label for="avatar"><b>Choose a profile picture:</b></label>
                <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
            </div>

            <div style="margin-top: 30px">
                <button type="submit" style="margin-left: 190px">Submit</button>
            </div>

        </div>
    </fieldset>

</form>
</body>
</html>
