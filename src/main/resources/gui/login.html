<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Quiz</title>
</head>
<body>
<div style="margin-top: 100px">
<h1 style="text-align: center">
    Welcome To Quiz Game !
</h1>
</div>
<form style="margin-top: 130px" class="form-control" >
    <fieldset>
        <legend>Login form</legend>
        <div class="container">
            <div style="margin-top: 20px">
                <label><b>Email</b></label>
                <input style="margin-left: 30px" type="text" placeholder="Enter user email" name="email" id="email" class="form-control">
            </div>
            <div style="margin-top: 20px">
                <label><b>Password</b></label>
                <input style="margin-left: 4px" type="password" placeholder="Enter Password" name="password" formControlName="password" id="password" class="form-control">
            </div>
            <div style="margin-left: 100px; margin-top: 30px">
                <button type="submit" >Login</button>
            </div>
        </div>
    </fieldset>

</form>
</body>
</html>
